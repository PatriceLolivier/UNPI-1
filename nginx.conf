worker_processes 5;

worker_rlimit_nofile 8192;

events {
  worker_connections  4096;  # Default: 1024
}

http {
    include    /etc/nginx/mime.types;
    index    index.html index.htm index.php;

    default_type application/octet-stream;
    log_format   main '$remote_addr - $remote_user [$time_local]  $status '
        '"$request" $body_bytes_sent "$http_referer" '
        '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /dev/stdout;
    error_log /dev/stdout;
    sendfile     on;
    tcp_nopush   on;
    server_names_hash_bucket_size 128; # this seems to be required for some vhosts

    server {
        listen 80;
        listen [::]:80;
        server_name localhost;

        root /usr/share/nginx/html;
     
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
     
        index index.php;
     
        charset utf-8;
     
        location = /favicon.ico { access_log off; log_not_found off; }
        location = /robots.txt  { access_log off; log_not_found off; }
        
        # Gestion des fichiers statiques (CSS, JS, images, etc.)
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }
        
        # Gestion des URLs propres pour votre application PHP
        location / {
            # Essaie d'abord de servir le fichier directement, puis le répertoire, puis redirige vers index.php
            try_files $uri $uri/ @rewrite;
        }
        
        # Règles de réécriture pour les URLs propres
        location @rewrite {
            # Supprime le slash initial et passe le chemin comme paramètre 'p'
            rewrite ^/(.*)$ /index.php?p=$1 last;
        }
        
        # Gestion spéciale pour la racine
        location = / {
            try_files $uri /index.php;
        }
     
        # Configuration PHP-FPM
        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include /etc/nginx/fastcgi_params;
            fastcgi_param QUERY_STRING $query_string;
            fastcgi_param REQUEST_METHOD $request_method;
            fastcgi_param CONTENT_TYPE $content_type;
            fastcgi_param CONTENT_LENGTH $content_length;
        }
     
        # Sécurité : bloquer l'accès aux fichiers cachés
        location ~ /\.(?!well-known).* {
            deny all;
        }
        
        # Bloquer l'accès aux fichiers sensibles
        location ~* \.(env|log|htaccess)$ {
            deny all;
        }
    }
}
